    <body>
        <div class="container">
            <h1>Palindrome Checker</h1>
            <p class="subheading"> A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam or racecar or the number 10801. </p>
            <input type="text" id="inputVal" placeholder="Type here...">
            <button class="submit">Check Palindrome</button>
            <p class="result"><span>  </span></p>
        </div>
